<!DOCTYPE html>

    <title>Bai 5</title>

<body>
<script>
    let a = +prompt('Chiều dài cạnh a là: ');
    let b = +prompt('Chiều dài cạnh b là: ');
    let dientich = (a * b)/2 ;
    document.write('Diện tích hình tam giác là: ' + dientich);
</script>
