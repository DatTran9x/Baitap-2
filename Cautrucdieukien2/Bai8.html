<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai 8</title>
</head>
<body>
<script>
    let tuoi = +prompt('Số tuổi là: ');
    if(tuoi>120) {
        document.write('Đây không phải là tuổi một người');
        } else {
        if(tuoi<0) {
        document.write('Đây không phải là tuổi một người');
        } else {
        document.write('Đây là tuổi một người');
        }
    }
</script>
</body>
</html>
