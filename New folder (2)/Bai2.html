<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let array = [1, 5, 6, 7, 8, 2, 3, 4];
    let index = 3;
    document.write("Mảng là : " + array + '<br>');
    document.write('Số index là : ' + index + "<br>");

    function tryRemoveFromArray(array, index) {
        for (let i = 0; i < array.length; i++) {
            if (i === index) {
                for (let j = i; j < array.length - 1; j++) {
                    let transfer = array[j]
                    array[j] = array[j + 1];
                    array[j + 1] = transfer;
                }
                break;
            }
        }
        let array1 = [];
        for (let i = 0; i < array.length - 1; i++) {
            array1[i] = array[i];
        }
        return array1;
    }

    if (index > array.length) {
        alert('Không làm được !')
    } else {
        let array1;
        array1 = tryRemoveFromArray(array, index);
        document.write("Mảng mới là : "+array1);
    }
</script>
</body>
