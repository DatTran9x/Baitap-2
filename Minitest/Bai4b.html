<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4b</title>
</head>
<body>
<div>
    <input type="number" id="num1" size="10"><br>
    <input type="number" id="num2" size="10"><br>
    <input type="button" onclick="calculate()" value="calculate">
    <p id="result"></p>
</div>
<div>
    <script>
        function calculate() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result1 = num1 * num1;
            let result2 = Math.pow(num1, num2);
            document.getElementById('result').innerHTML = 'Kết quả là ' + result1 + ' và ' + result2;
        }
    </script>
</div>
</body>
</html>
