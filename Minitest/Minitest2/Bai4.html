<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let result = 0;

    for (let i = 0; i < 500; i++) {
        let check = true;
        if (i < 2) {
            check = false;
        } else {
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j === 0) {
                    check = false;
                }
            }
        }
        console.log(check);
        if (check === true) {
            result += i;
            console.log(result);
        }
    }
    document.write("Tổng các số nguyên tố nhỏ hơn 500 là :" + result);
</script>
</body>
</html>
