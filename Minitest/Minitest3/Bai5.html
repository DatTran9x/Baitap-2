<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    function sum(arr) {
        let result = 0;
        for (let i = 0; i < arr.length; i++) {
            result += arr[i][i];
        }
        return result;
    }

    let arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    let result = sum(arr);
    document.write("Mảng là : " + '<br>' + arr[0] + "<br>" + arr[1] + "<br>" + arr[2] + "<br>");
    document.write("" +
        "" + result);
</script>
</body>
</html>
