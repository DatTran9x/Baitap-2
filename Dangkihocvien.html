<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dangkyhocvien</title>
</head>
<body style="text-align: left; background-color: #faff5e; color: blue">
<table>
    <tr>
        <td style="background-color: #4fe6ff" colspan="2">ĐĂNG KÝ HỌC VIÊN</td>
    </tr>
    <tr>
        <th>Họ và tên</th>
        <td><label><input type="text" name="fullname" size="20"></label></td>
    </tr>
    <tr>
        <th>Ngày sinh</th>
        <td><label><input type="text" name="birthday" size="12"></label></td>
    </tr>
    <tr>
        <th>Giới tính</th>
        <td>
            <label  style="color: black"><input type="radio" name="Gender">Nam</label>
            <label  style="color: black"><input type="radio" name="Gender">Nữ</label>
        </td>
    </tr>
    <tr>
        <th style="vertical-align: top">Địa chỉ</th>
        <th><label><textarea name="Adress" cols="18" rows="3"></textarea></label></th>
    </tr>
    <tr>
        <th>Lớp</th>
        <th><select name="Lớp">
            <option value="class">-Chọn lớp-</option>
            <option value="10">Lớp 10</option>
            <option value="11">Lớp 11</option>
            <option value="12">Lớp 12</option>
        </select></th>
    </tr>
    <tr>
        <th>Email</th>
        <td><label><input type="text" name="email" size="15"></label></td>
    </tr>
    <tr>
        <th>Điện thoại</th>
        <td><label><input type="text" name="phonenumber" size="15"></label></td>
    </tr>
    <tr>
        <th></th>
        <th>
            <table>
                <tr>
                    <th><button name="Register">Đăng kí</button></th>
                    <th><button name="reset">Nhập lại</button></th>
                </tr>
            </table>
        </th>
    </tr>
</table>
</body>
</html>
