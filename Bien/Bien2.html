<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo biến</title>
</head>
<body>
    <script>
        let inputC;
        inputC = prompt("Nhập độ C");
        let doC = parseInt(inputC);
        let doF = (doC/5*9)+32;
        document.write("Độ F là:" +doF);
    </script>
</body>
</html>
