<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại</title>
</head>
<body>
    <DIV>
        <p>Nhập số phút gọi:</p>
        <input type="text" id="Thoigian" size="10">
        <input type="button" onclick="Tinhtien()" value="Tính tiền">
    </DIV>
    <div>
        <script>
            function Tinhtien(){
                let Thoigian = +document.getElementById('Thoigian').value;
                if (Thoigian<180) {
                    let Tien = Thoigian * 500;
                    alert('Số tiền là: ' + Tien);
                } else  {
                    let Tien = (Thoigian-180)*700 + 180*500;
                    alert('Số tiền là  :' + Tien);
                }
            }
        </script>
    </div>
</body>
</html>
