<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi 20 so nguyen to</title>
</head>
<body>
<p id="demo"></p>
    <script>
        let numbers = parseInt(prompt("Enter the number of prime numbers to print:"));
        let count = 0;
        for (let N = 2; count < numbers; N++) {
            let check = true;
            for (i = 2; i < N; i++) {
                if (N % i == 0) {
                    check = false;
                    break;
                }
            }
            if (check == true) {
                count++;
                document.write(N + " ")
            }
        }
    </script>
</body>
</html>
