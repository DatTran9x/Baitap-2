<body>
<script>
    for( a=1;a<=5;a++){
        for( b=1;b<=10;b++){
            if (a == 1 || b == 1 || a== 5 || b == 10){
                document.write(" * ");
        } else {
            document.write("&nbsp &nbsp");
            }
        }
        document.write('<br>');
        }

</script>
