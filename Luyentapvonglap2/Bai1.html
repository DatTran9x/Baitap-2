<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let A = 1;
    let B = 0;
    let C;
    let count = 0
    let number = +prompt('Số số bạn muốn in ra: ');
    while (count <number) {
        C = A + B ;
        document.writeln(C);
        A = B;
        B = C;
        count++;
    }
</script>
</body>
</html>
