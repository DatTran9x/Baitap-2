<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let n = +prompt('Nhiệt độ là:');
    if (n>100) {
        document.write('Cần tặng nhiệt độ!');
    } else {
        if (n<20) {
            document.write('Cần giảm nhiệt độ!');
        } else {
            document.write('Vẫn bình thường!');
        }
    }
</script>
</body>
</html>
