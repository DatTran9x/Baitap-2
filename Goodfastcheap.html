<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Good Fast Cheap</title>
</head>
<body>
<h1>What do you want?</h1>
<input type="checkbox" value="good" id="good" onclick="function1(this.value)">Good <br>
<input type="checkbox" value="fast" id="fast" onclick="function1(this.value)">Fast<br>
<input type="checkbox" value="cheap" id="cheap" onclick="function1(this.value)">Cheap<br>
<script>
    function function1(value) {
        if (value == 'good') {
            if (fast.checked && cheap.checked) {
                cheap.checked = false;
            }
        } else if (value == 'cheap') {
            if (good.checked && fast.checked) {
                fast.checked = false;
            }
        } else {
            if (good.checked && cheap.checked) {
                good.checked = false;
            }
        }
    }
</script>
</body>
</html>
