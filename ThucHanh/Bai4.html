<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    class Animal {
        name;
        weight;

        getName() {
            return this._name;
        }

        setName(value) {
            this._name = value;
        }

        getWeight() {
            return this._weight;
        }

        setWeight(value) {
            this._weight = value;
        }

        constructor(name, weight) {
            this._name = name;
            this._weight = weight;
        }

        toString() {
            return "Con vật này là :" + this._name + ". Nặng :" + this._weight;
        }
    }

    let objAnimal1 = new Animal("Elephant", 45.6);
    console.log(objAnimal1.toString())
    let objAnimal2 = new Animal();
    objAnimal2.setName("Mouse");
</script>
</body>
</html>
