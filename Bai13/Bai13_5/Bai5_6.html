<body>
<script>

    a[9] = +prompt('Nhập số đầu thứ 10');
    V = +prompt('Nhập số V');
    for (let i = 0; i < a.length; i++) {
        if (V == a[i]) {
            document.write('V is in the array');
            break;
        }
        if (i == (a.length - 1)) {
            document.write('V is not in the array');
        }
    }
</script>
