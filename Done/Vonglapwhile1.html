<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap while Bai 1</title>
</head>
<body>
    <script>
        let num = 0;
        let total = 0;
        while( num != -1 ) {
            num = prompt("Enter a number: ");
            alert(num);
            // Đổi kiểu dữ liệu từ string sang number dùng Number()
            total = Number(total);
            num = Number(num);
            total = total + num ;
        }
        alert(total);
    </script>
</body>
</html>
